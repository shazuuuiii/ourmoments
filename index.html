<!--
  Stylish Couple Photo Website - Single-file HTML
  Instructions:
  1. Save this entire file as `index.html`.
  2. Replace the image paths in the <img> tags (images/*) with your own photos.
     Recommended sizes: 1200x800 for hero, 800x600 for gallery images.
  3. Open `index.html` in a browser to view. No build tool required.
-->

<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shahina‚ô•Parvez</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1724; /* deep navy */
      --card:#0b1220;
      --accent:#ff6b6b; /* soft coral */
      --muted:#98a0b3;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,#071026 0%, #0f1724 60%);color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
      }

    .container{max-width:1100px;margin:0 auto}

    header{display:flex;align-items:center;gap:16px;margin-bottom:28px}
    .logo{width:64px;height:64px;border-radius:14px;background:linear-gradient(135deg,var(--accent),#8b5cf6);display:flex;align-items:center;justify-content:center;font-weight:700;color:white;font-size:20px;box-shadow:0 4px 18px rgba(139,92,246,0.18)}
    .title h1{margin:0;font-size:28px;letter-spacing:-0.3px}
    .title p{margin:2px 0 0;font-size:13px;color:var(--muted)}

    .hero{display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:stretch;margin-bottom:36px}
    .hero-card{background:var(--card);border-radius:16px;padding:22px;box-shadow:0 8px 30px rgba(2,6,23,0.6);position:relative;overflow:hidden}
    .hero-card img{width:100%;height:100%;object-fit:cover;border-radius:10px}
    .hero-text{display:flex;flex-direction:column;justify-content:center}
    .hero-text h2{margin:0 0 6px;font-size:22px}
    .hero-text p{margin:0;color:var(--muted)}

    .meta{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
    .pill{background:var(--glass);padding:8px 12px;border-radius:999px;font-size:13px;color:var(--muted);backdrop-filter:blur(4px)}

    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .photo{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));border-radius:12px;overflow:hidden;cursor:pointer;position:relative}
    .photo img{width:100%;height:230px;object-fit:cover;display:block;transition:transform .35s ease}
    .photo:hover img{transform:scale(1.06)}
    .overlay{position:absolute;left:0;right:0;bottom:0;padding:10px;background:linear-gradient(180deg,transparent,rgba(0,0,0,0.6));color:#fff;font-size:14px}

    footer{margin-top:32px;color:var(--muted);font-size:13px;text-align:center}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.75);z-index:999}
    .lightbox.open{display:flex}
    .lightbox-content{max-width:90vw;max-height:90vh;border-radius:12px;overflow:hidden;box-shadow:0 20px 60px rgba(2,6,23,0.6);background:#071226}
    .lightbox-content img{display:block;max-width:100%;max-height:80vh;object-fit:contain}
    .lightbox-close{position:absolute;top:22px;right:22px;background:rgba(0,0,0,0.35);border:none;color:white;padding:8px 12px;border-radius:8px;cursor:pointer}

    @media (max-width:900px){
      .hero{grid-template-columns:1fr;}
      .gallery{grid-template-columns:repeat(2,1fr)}
      .photo img{height:180px}
    }
    @media (max-width:520px){
      body{padding:18px}
      .gallery{grid-template-columns:1fr}
      .photo img{height:260px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">P‚ô•S</div>
      <div class="title">
        <h1>Shahina‚ô•Parvez</h1>
        <p>Amader smritir jonno</p>
      </div>
    </header>

    <section class="hero">
      <div class="hero-card">
        <!-- Replace this hero image with one of your best couple photos -->
        <img src="images/hero-couple.jpg" alt="Madam">
      </div>

      <div class="hero-text">
        <h2>Tomar o Amar</h2>
        <p>For us</p>

        <div class="meta">
          <div class="pill">üìç Amara</div>
          <div class="pill">üíë Dinn 2025</div>
          <div class="pill">‚ú® Smritir album</div>
        </div>
      </div>
    </section>

    <section>
      <h3 style="margin:0 0 12px;font-weight:600">Gallery</h3>
      <div class="gallery">
        <!-- Replace src with your photo file paths -->
        <div class="photo" onclick="openLightbox('images/photo1.jpg','Phul')">
          <img src="images/photo1.jpg" alt="photo 1">
          <div class="overlay">Phul</div>
        </div>

        <div class="photo" onclick="openLightbox('images/photo2.jpg','With You')">
          <img src="images/photo2.jpg" alt="photo 2">
          <div class="overlay">With You</div>
        </div>

        <div class="photo" onclick="openLightbox('images/photo3.jpg','Din ektu alada')">
          <img src="images/photo3.jpg" alt="photo 3">
          <div class="overlay">Din ektu alada</div>
        </div>

        <div class="photo" onclick="openLightbox('images/photo4.jpg','Us')">
          <img src="images/photo4.jpg" alt="photo 4">
          <div class="overlay">Us</div>
        </div>

        <div class="photo" onclick="openLightbox('images/photo5.jpg','Tumi')">
          <img src="images/photo5.jpg" alt="photo 5">
          <div class="overlay">Tumi</div>
        </div>

        <div class="photo" onclick="openLightbox('images/photo6.jpg','Madam')">
          <img src="images/photo6.jpg" alt="photo 6">
          <div class="overlay">Madam</div>
        </div>
      </div>
    </section>

    <footer>
      <p>¬© {Shahina‚ô•Parvez } ‚Äî Till last breath</p>
    </footer>

  </div>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <button class="lightbox-close" onclick="closeLightbox(event)">Close ‚úï</button>
    <div class="lightbox-content" id="lightboxContent" onclick="event.stopPropagation()">
      <img id="lightboxImage" src="" alt="">
      <div style="padding:10px;color:var(--muted);font-size:14px;text-align:center" id="lightboxCaption"></div>
    </div>
  </div>

  <script>
    function openLightbox(src, caption){
      const lb = document.getElementById('lightbox');
      const img = document.getElementById('lightboxImage');
      const cap = document.getElementById('lightboxCaption');
      img.src = src;
      img.alt = caption || '';
      cap.textContent = caption || '';
      lb.classList.add('open');
    }
    function closeLightbox(e){
      if(e) e.stopPropagation();
      const lb = document.getElementById('lightbox');
      const img = document.getElementById('lightboxImage');
      lb.classList.remove('open');
      // unload image to free memory
      setTimeout(()=>img.src = '', 300);
    }

    // keyboard support
    document.addEventListener('keydown', (e)=>{
      const lb = document.getElementById('lightbox');
      if(!lb.classList.contains('open')) return;
      if(e.key === 'Escape') closeLightbox();
      if(e.key === 'ArrowRight'){
        // future: add next-image support
      }
    });
  </script>
</body>
</html>
